{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %} {% endblock %}</title>

    <!-- main css -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  </head>
  <body>
    <div id="content">{% block content %} {% endblock %}</div>
    {% include "sidebar.html" %}
  </body>
</html>

<!--Optional Js -->
